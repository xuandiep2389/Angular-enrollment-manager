<div class="container" *ngIf="course">

  <div class="card" style="text-align: center">

    <div class="card-header">
      <h2>{{course.name}} details </h2>
    </div>

    <div class="card-body">

      <table class="table table-borderless">
        <tr>
          <td style="font-weight: bold">Course:</td>
          <td>{{course.name}}</td>
        </tr>
        <tr>
          <td style="font-weight: bold">Description:</td>
          <td>{{course.description}}</td>
        </tr>

      </table>
      <br>
      <br>

      <h3 class="card-title">
        Students register to {{course.name}}
      </h3>

      <table class="table table-borderless">
        <tr class="table-title">
          <td>Enrollment ID</td>
          <td>Student</td>
          <td>Course</td>
          <td>Start date</td>
          <td>End date</td>
          <td>Fee</td>
        </tr>
        <tr *ngFor="let e of enrollmentResult">
          <td>{{e.id}}</td>
          <td>{{e.student.name}}</td>
          <td>{{e.course.name}}</td>
          <td>{{e.startDate | date:'medium' }}</td>
          <td>{{e.endDate | date:'medium'}}</td>
          <td>{{e.fee}}</td>
      </table>

      <div>&nbsp;
        <button class="btn btn-outline-primary" (click)="goBack()">Go back</button>
      </div>
    </div>

  </div>
</div>
