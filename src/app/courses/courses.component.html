<div class="container">
  <br>
  <div class="form-group">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search">
  </div>
  <table class="table" >
    <tr class="table-title">
      <td>Course</td>
      <td>Name</td>
      <td>Description</td>
    </tr>
    <tr *ngFor="let c of courses | filter:searchText">
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
      <td>{{c.description}}</td>

      <td><a class="btn btn-outline-warning" routerLink="/courses/view/{{c.id}}">View</a></td>
      <td><a class="btn btn-outline-info" routerLink="/courses/detail/{{c.id}}">Edit</a></td>
      <td><button class="btn btn-outline-danger" (click)="delete(c)">Delete</button></td>
    </tr>
  </table>
  <a class="btn btn-outline-secondary" routerLink="/courses/add">Add course</a>
</div>
