<div class="container" *ngIf="student">

  <div class="card">
    <div class="card-body">
      <div>
        <div class="form-group">
          <label class="col-md-4">Name</label>
          <input class="form-control" [(ngModel)]="student.name">
        </div>
        <div class="form-group">
          <label class="col-md-4">Age </label>
          <input class="form-control" [(ngModel)]="student.age">
        </div>
        <div class="form-group">
          <label class="col-md-4">Gender</label>
          <div class="form-control ">
            <label class="radio-inline"><input type="radio" [(ngModel)]="student.gender" value="female">Female</label>&nbsp;&nbsp;
            <label class="radio-inline"><input type="radio" [(ngModel)]="student.gender" value="male">Male</label>&nbsp;&nbsp;
            <label class="radio-inline"><input type="radio" [(ngModel)]="student.gender" value="other">Other</label>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-outline-success" (click)="save()">Save</button>
          &nbsp;
          <button class="btn btn-outline-primary" (click)="goBack()">Go back</button>
        </div>
      </div>
    </div>
  </div>

</div>
