<div class="container" *ngIf="course">

  <div class="card">
    <div class="card-body">
      <div>
        <div class="form-group">
          <label class="col-md-4">Name</label>
          <input class="form-control" [(ngModel)]="course.name">
        </div>
        <div class="form-group">
          <label class="col-md-4">Description </label>
          <input class="form-control" [(ngModel)]="course.description">
        </div>

        <div class="form-group">
          <button class="btn btn-outline-success" (click)="save()">Save</button>
          &nbsp;
          <button class="btn btn-outline-primary" (click)="goBack()">Go back</button>
        </div>
      </div>
    </div>
  </div>
</div>
